<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

  <style>
    body {
      background-color: whitesmoke;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg text-bg-success">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">Bookshelf Apps</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#finished">Selesai dibaca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#unfinish">Belum selesai dibaca</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="bg-white p-4 my-3 shadow-sm rounded-3">
      <h3 class="text-center my-2 fw-bold">Masukan buku baru</h3>

      <form class="row g-3 mt-2" id="form">
        <div class="col-12">
          <label for="title" class="form-label">Judul</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="col-md-6">
          <label for="author" class="form-label">Penulis</label>
          <input type="email" class="form-control" id="author" name="author">
        </div>
        <div class="col-md-6">
          <label for="year" class="form-label">Tahun</label>
          <input type="number" step="1" class="form-control" id="year" name="year">
        </div>
        
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="is_complete" name="is_complete" value="true">
            <label class="form-check-label" for="is_complete">
              Tandai selesai dibaca
            </label>
          </div>
        </div>
        <div class="col-12">
          <div class="d-grid">
            <span type="submit" class="btn btn-success d-block" onclick="addbook()">Simpan</span>
          </div>
        </div>
      </form>
    </div>

    <div class="bg-white p-4 my-3 shadow-sm rounded-3">
      <h3 class="text-center my-2 fw-bold">Belum selesai dibaca</h3>
      <div class="row g-2" id="unfinish"></div>
    </div>

    <div class="bg-white p-4 my-3 shadow-sm rounded-3">
      <h3 class="text-center my-2 fw-bold">Selesai dibaca</h3>
        <div class="row g-2" id="finished"></div>
    </div>
  </main>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
